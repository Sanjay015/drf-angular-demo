<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{tourPackage.name}}
      -
      {{tourPackage.tourLength}} days
      {{tourPackage.price | currency}}
    </mat-card-title>
    <mat-card-subtitle>
      {{tourPackage.category}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{tourPackage.promo}}</p>
    <p>Rating: {{tourPackage.rating}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>book now!</button>
    <button mat-button>learn more!</button>
  </mat-card-actions>
</mat-card>
